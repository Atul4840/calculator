<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="main-container">
      

        <input type="text" class="" id="" value="">
         
        <div class="button-container">

            <button class="light-gray clear">AC</button>
            <button class="light-gray  oprater ">**</button>
            <button class="light-gray  oprater">%</button>
            <button class="last-btn  oprater">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="last-btn oprater">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="last-btn oprater">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="last-btn oprater">+</button>

            <button class="zero number">0</button>
            <!-- <button>0</button> -->
            <button class="number">.</button>
            <button id="calculate" class="last-btn ">=</button>


        </div>

    </div>

  <script src="app.js"></script>
</body>
</html>
